<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="header">
        <div class="heading glass">
            <h1 class="text">Calculate</h1>
            <h1 class="textsec">OR</h1>
        </div>
    </div>
    <div class="calculator glass">
        <div class="container">
            <input id="inputtext" class="search" type="text" name="display" placeholder="0">
        </div>
        <div class="buttons">
            <button onclick="clr()">C</button>
            <button onclick="del()">D</button>
            <button onclick="calculate('/')">/</button>
            <button onclick="calculate('*')">*</button>
            <button onclick="calculate(7)">7</button>
            <button onclick="calculate(8)">8</button>
            <button onclick="calculate(9)">9</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate(4)">4</button>
            <button onclick="calculate(5)">5</button>
            <button onclick="calculate(6)">6</button>
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate(1)">1</button>
            <button onclick="calculate(2)">2</button>
            <button onclick="calculate(3)">3</button>
            <button onclick="calculate('.')">.</button>
            <button onclick="calculate(0)">0</button>
            <button onclick="calculate('00')">00</button>
            <button class="equal" onclick="Result()">=</button>
            <script src="function.js"></script>
        </div>
    </div>
    <div class="stripes">-</div>
</body>

</html>
